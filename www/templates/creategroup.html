<ion-view  view-title="Create Group" cache-view="false" style="color:white !important;"> 


    <ion-content>
        <div class="list list-inset">
            <label class="item item-input" style="border-color:#337AB7;border-width:2px;">
                <input type="text" ng-model="GroupData.GroupName" placeholder="GroupName"></input>
            </label>
            <label class="item item-input" style="border-color:#337AB7;border-width:2px;">
                <textarea type="text" ng-model="GroupData.Description" placeholder="Group Description" style=" height: 205px;"></textarea>
            </label>
            <br>
            <div style="float: right">
                <a class="button button-outline icon-right ion-navicon button-balanced" ng-click="OpenModel()">Add Member</a>
                <button class="button icon-right ion-chevron-right button-positive" ng-click="doFinalSubmit()">Submit</button>
            </div>
        </div>

<!--        //Grid
        -->
        
        <div class="row">
            <div class="col" style="font-weight:bold;border-top: 0;border-bottom-width:2px;vertical-align: bottom;padding: 8px;
                 line-height: 1.42857143;background: #337ab7 !important;text-align: center;color: #fff;box-sizing: border-box;">Group Name</div>
            <div class="col" style="font-weight:bold;border-top: 0;border-bottom-width:2px;vertical-align: bottom;padding: 8px;
                 line-height: 1.42857143;background: #337ab7 !important;text-align: center;color: #fff;box-sizing: border-box;">Group Description</div>
           
        </div>

        <div class="row" ng-repeat="x in MyGroupData">
            <div class="col" style="border: 1px solid #ddd;color: #000 !important;">{{x.GroupName}}</div>
            <div class="col" style="border: 1px solid #ddd;color: #000 !important;">{{x.Description}}</div>          

        </div>
    </ion-content>
    
          
    
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-top">
            <a class="tab-item " ng-href="#/app/composemessage">
                <i class="icon ion-compose"></i>
                Compose
            </a>

            <a class="tab-item" ng-href="#/app/mymessage">
                <i class="icon ion-email"></i>
                View Message
            </a>

            <a class="tab-item active"  ng-href="#/app/creategroup">
                <i class="icon ion-person-add"></i>
                Create Group
            </a>

        </div>
    </div>
</ion-view>
