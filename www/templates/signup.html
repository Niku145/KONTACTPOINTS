<ion-modal-view>
    <ion-header-bar style="border-bottom:1px solid #e5e5e5;background: #337ab7;border-radius: 4px 4px 0 0;">
        <h1 class="title" style="color:#fff;text-align: center;    font-size: 121%;">Signup to Kontact Points</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignup()" style="color:#fff;text-align: center;    font-size: 100%;">
                <i class="icon ion-close-circled"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignup()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">First Name <text style="color:red;clear:both">*</text></span>
                    <input type="text" ng-model="loginData.fname" placeholder="Enter First Name" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" ng-model="loginData.lname" placeholder="Enter Last Name"/>
                </label>

                <label class="item item-input">
                    <span class="input-label">Email<text style="color:red;clear:both">*</text></span>
                    <input type="email" ng-model="loginData.username" placeholder="Enter Email Address"  >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password<text style="color:red;clear:both">*</text></span>
                    <input type="password" ng-model="loginData.password" placeholder="Enter Password" >
                </label>
                <label class="item item-input">
                    <span class="input-label">PIN<text style="color:red;clear:both">*</text></span>
                    <input type="password" ng-model="loginData.pin" placeholder="Enter Pin" >
                </label>
                <!--                <select ng-model="loginData.country" style="position:relative;    border-style: ridge;
                                        border-width: 1px;
                                        background-color: rgb(239, 115, 1);
                                        height:50px;
                                        width: 80%;
                                        margin-left:10%;

                                        font-weight: bold;">
                                    <option value="">Select Country</option>
                                    <option value="{{i}}"  ng-repeat="i in ['INDIA', 'UK', 'USA']">{{i}} </option>
                                </select>
                                <select ng-model="loginData.city" style="position:relative;    border-style: ridge;
                                        border-width: 1px;
                                        background-color: rgb(239, 115, 1);
                                        height:50px;
                                        width: 80%;
                                        margin-left:10%;
                                        margin-top:3%;
                                        margin-bottom: 19px;
                                        text-align: center;
                                        color: white;font-size: 15px;
                                        font-weight: bold;">
                                    <option value="">Select City</option>
                                    <option value="{{i}}"  ng-repeat="i in ['Ahmedabad', 'Pune']">{{i}} </option>
                                </select>-->
                <label class="item item-input">
                    <span class="input-label">Postcode</span>
                    <input type="text"  ng-model="loginData.postcode" placeholder="Enter postcode"/>
                </label>

                <select ng-model="loginData.yob" style="position:relative;    border-style: ridge;
                        border-width: 1px;
                        background-color: #337AB7;
                        border-radius: 9px;
                        height:40px;
                        width: 80%;
                        margin-left:10%;
                        margin-top:3%;
                        margin-bottom: 19px;
                        text-align: center;
                        color: white;font-size: 15px;
                        font-weight: bold;">
                    <option value="">Select Birth Year</option>
                    <option value="{{i}}"  ng-repeat="i in range(1990, 2016)">{{i}} </option>
                </select>
                <div style="border-width:1px 1px 1px 1px;border-style:solid;border-color:#ddd; height:55px;">
                    <span class="input-label" style="float: left;width:33.33%;padding-left: 16px;padding-top:13px;">Gender</span>
                    <ion-radio value="M" ng-model="Gender.gender" style=" float: left;font-size: 12px;width:33.33%;height:55px;font-weight: bold;">
                        Male
                    </ion-radio>
                    <ion-radio value="F" ng-model="Gender.gender" style=" float: left;font-size: 12px;width:33.33%;height:55px;font-weight: bold;">
                        Female
                    </ion-radio>
                </div>
                <!--                <select ng-model="loginData.sq" style="position:relative;    border-style: ridge;
                                        border-width: 1px;
                                        background-color: rgb(239, 115, 1);
                                        height:50px;
                                        width: 80%;
                                        margin-left:10%;
                                        margin-top:3%;
                                        margin-bottom: 19px;
                                        text-align: center;

                                        font-weight: bold;">
                                    <option value="">Select Security Question</option>
                                    <option value="{{que}}"  ng-repeat="que in questions">{{que}} </option>
                                </select>-->
                <label class="item item-input">

                    <input type="text"  ng-model="loginData.sq" placeholder="MEMORABLE WORD"/>
                </label>
                <label class="item item-input">

                    <input type="text"  ng-model="loginData.ans" placeholder="HINT WORD"/>
                </label>
                <label class="item">
                    <!--          <button class="button button-block button-positive" type="submit" style="    color: #fff;
                        background-color: #286090;
                        border-color: #204d74;">Submit</button>-->
                    <button class="button icon-right ion-chevron-right button-block button-positive"  style="
                            background-color: #286090;border-color: #204d74;">
                        Submit

            </div>
        </form>
    </ion-content>
