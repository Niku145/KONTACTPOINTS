<ion-view>
    <ion-content>
        <script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Share Via</h1>
    </ion-header-bar>
    <ion-content>
      <button class="button" style="background: #444444;" ng-click="email()">
        <i class="icon ion-ios-email-outline"></i>
      </button>
      <button class="button" style="background: #3B5998;" ng-click="facebook()">
        <i class="icon ion-social-facebook-outline"></i>
      </button>
      <button class="button" style="background: #55acee;">
        <i class="icon ion-social-twitter-outline"></i>
      </button>
       <button class="button" style="background:#28A54C;" ng-click="whatsapp()">
        <i class="icon ion-social-whatsapp-outline"></i>
      </button>
    </ion-content>
  </ion-popover-view>
</script>
        <div class="bar bar-header bar-light">
            <div class="button-bar">
                <a class="button"><i class="bi"></i></a>
                <img src="images/border.png">

                <img src="images/border.png">
                <a class="button" href="#/home"><i class="bi5"></i></a>
            </div>
        </div>
        <ion-slide-box  style="width:100%" auto-play="false" show-pager="false" >
            <ion-slide ng-repeat="iwtofferlist in iwtofferlists" class=" icon icon-accessory icon-right">
                <div class="box" align="center" onshow="remain()">
                    <div class="bic" align="left">{{shortform(iwtofferlist.BusinessName)}}</div>
                    <div class="fnt"><font>{{iwtofferlist.BusinessName}}</font></div>
                    <div ><button class="share" ng-click="share($event)"></button></div>
                </div>
                <div class="piz"><div align="left" style="width:50%; float:left;"> <input type="button" class="cslide-prev" align="left" ng-click="previous(iwtofferlists[$index - 1].IwtOfferId, iwtofferlists[$index - 1].OfferEndDate,iwtofferlists[$index - 1].IsSeen,$index)" ng-disabled="$index==0" ></div>
                    <div align="right" style="width:50%; float:left;"><input type="button" class="cslide-next" align="right"  ng-click="next(iwtofferlists[$index +1].IwtOfferId, iwtofferlists[$index + 1].OfferEndDate,iwtofferlists[$index + 1].IsSeen,$index)" ng-disabled="$index==iwtofferlists.length-1"></div></div>
                <div class="box2" align="center">
                    <div class="fnt2"><font>SPECIAL SUMMER OFFER</font></div>	
                    <div class="fnt3"><font><strong>20% OFF ON PIZZA</strong></font></div>	
                    <div style="width:100%; height:50px"><div class="img1"></div></div>
                </div>
                <div class='time-to' style="text-align:center; text-align: center;
                     font-family: Bangers;
                     color: red;
                     font-size: 35px;
                     letter-spacing: 2px;">
                    <img src="img/flipper{{img1}}.png">
                    <img src="img/flipper{{img2}}.png">
                    <img src="img/flipper{{img3}}.png">
                    <img src="img/flipper{{img4}}.png">
                    <img src="img/flipper{{img5}}.png">
                    <img src="img/flipper{{img6}}.png">
                    <img src="img/flipper{{img7}}.png">
                    <img src="img/flipper{{img8}}.png">
                    <img src="img/flipper{{img9}}.png">
                    <!--                    <span countdown='' date={{iwtofferlist.OfferEndDate}}>&nbsp;</span>-->
                    <!--<img  countdown='' date={{iwtofferlist.OfferEndDate}} >-->


                    <!--                    <span>{{getinterval(iwtofferlist.CreatedDate,iwtofferlist.OfferEndDate)}}</span>-->
                </div>
                <div style="width:100%; margin-top:1px;"><img src="images/bg2.png" style="width:100%; height:17px; margin-top:0px;"></div>

                <!--/*<div class="bg1"></div>*/
                --><div align="center"  style=" width:30%; float:left; margin:3px 0px 10px 0px; color:#000; font-size:16px; font-weight:bold;">LP:{{iwtofferlist.LP}} / &pound;1</div>
                <div align="center" style=" width:40%; float:left; margin:3px 0px 10px 0px; color:#000; font-size:16px; font-weight:bold;">RW:{{iwtofferlist.RW=true?"Yes":"No"}} </div>
                <div align="center" style=" width:30%; float:left; margin:3px 0px 10px 0px; color:#000; font-size:16px; font-weight:bold;">LW: {{iwtofferlist.LW}}</div>
                <div class="bar bar-footer bar-balanced">
                    <div class="button-bar">
                        <a class="button" ng-click="map(iwtofferlist.merchantLat,iwtofferlist.merchantLong)"><i class="bi6"></i></a>
                        <img src="images/border.png">               
                        <a class="button" ng-click="chat(iwtofferlist.IwtId, iwtofferlist.MerchantId,iwtofferlist.merchantLat,iwtofferlist.merchantLong)"><i class="bi7"></i></a>               
                        <img src="images/border.png">
                        <a class="button" href="tel:+91 9979158182"><i class="bi8"></i></a>

    </ion-content>
