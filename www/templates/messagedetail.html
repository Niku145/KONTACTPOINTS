<ion-view  view-title="My Message Detail" cache-view="false" style="color:white !important;"> 


    <ion-content>
        <div class="list">
          
            <a class="item item-avatar" href="#">                    
                <img ng-src="http://kontactpoints.com/{{MessageData.msgimage.replace('~', '').trim()}}" style="border:1px;border-style: groove;">
                <h2>{{MessageData.msgemail}}</h2>
                <p>{{MessageData.msgMessage}}</p>  
                   <button class="button  button-small icon-right ion-chevron-right button-assertive"  style="float:right" ng-click="redirectMyMessage()">Re-Broadcast</button>          
             
            </a>          

        </div>

    </ion-content>
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-top" >
            <a class="tab-item " ng-href="#/app/composemessage">
                <i class="icon ion-compose"></i>
                Compose
            </a>
            <a class="tab-item active" ng-href="#/app/mymessage">
                <i class="icon ion-email"></i>
                View Message
            </a>
            <a class="tab-item" ng-href="#/app/creategroup">
                <i class="icon ion-person-add"></i>
                Create Group
            </a>
        </div>
    </div>
</ion-view>
