<ion-view  view-title="Compose Message" cache-view="false" style="color:white !important;"> 


    <ion-content>

        <div class="row" >
            <div class="col"><ion-checkbox style="padding-left: 48px !important;text-overflow: inherit !important;    width: 116px;" id="isChecked1" ng-model="choice.isChecked1" name="isChecked1" ng-change="uncheckTheOtherOne1()">Group</ion-checkbox></div>
            <div class="col"><ion-checkbox style="padding-left: 48px !important;text-overflow: inherit !important;    width: 116px;" id="isChecked2" ng-model="choice.isChecked2" name="isChecked2" ng-change="uncheckTheOtherOne2()" >All</ion-checkbox></div>
            <div class="col"><ion-checkbox style="padding-left: 48px !important;text-overflow: inherit !important;    width: 116px;" id="isChecked3" ng-model="choice.isChecked3" name="isChecked3" ng-change="uncheckTheOtherOne3()">User</ion-checkbox></div>
        </div>

        <div class="list list-inset">
            <label class="item item-input" style="border-color:#337AB7;border-width:2px;">
                <textarea type="text" ng-model="MessageData.Messagetext" placeholder="Enter Message text" style="height: 205px;"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="SendMessage()">
                Send
            </button>
        </div>

    </ion-content>
    <div class="bar bar-footer">
        <div class="tabs tabs-icon-top" style="    border-top-style: groove;
             border-top-width: 1px;
             border-top-color: #337AB7;">
            <a class="tab-item active" ng-href="#/app/composemessage">
                <i class="icon ion-compose"></i>
                Compose
            </a>

            <a class="tab-item" ng-href="#/app/mymessage">
                <i class="icon ion-email"></i>
                View Message
            </a>

            <a class="tab-item" ng-href="#/app/creategroup">
                <i class="icon ion-person-add"></i>
                Create Group
            </a>

        </div>
    </div>
</ion-view>
