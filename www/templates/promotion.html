<ion-view view-title="Promotion">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" style="width:100%" auto-play="false" show-pager="false" >     
            <ion-slide ng-repeat="promotion in promotions">
                <table style="width:100%;height:100%">
                    <tr >
                        <td style="width:40%;" colspan="2">
                            <h2 style="background: #0c4980;
                                text-align: center;
                                font-size: 15px;
                                color: #f17200;
                                line-height: 10px;
                                padding: 5px 5px;margin-top: 3px;margin-right:4%">Start Date</h2>
                            <h2 style="background: #fff;
                                margin: -6px 0 0 0;
                                padding: 5px;
                                font-size: 13px;
                                color: #303030;border-color:#0c4980;border-style: solid;border-width: 1px;margin-right:4%;    text-align: center;">{{promotion.StartDate|date:"dd/MM/yyyy h:mm"}}</h2>

                        </td>

                        <td style="width:50%;">
                            <h2 style="background: #0c4980;
                                text-align: center;
                                font-size: 15px;
                                color: #f17200;
                                line-height: 10px;
                                padding: 5px 5px;margin-top: 3px;">End Date</h2>

                            <h2 style="background: #fff;
                                margin: -6px 0 0 0;
                                padding: 5px;
                                font-size: 13px;
                                color: #303030;border-color:#0c4980;border-style: solid;border-width: 1px;    text-align: center; " >{{promotion.EndDate|date:"dd/MM/yyyy h:mm"}}</h2>

                        </td>
                    </tr>
                    <tr>

                        <td style="text-align:center" colspan="3">
                            <image src="{{path + promotion.TemplateImage}}" alt="" style="max-width: 90% !important;padding-top: 6px;">
                        </td>

                    </tr>
                    <tr>                       

                        <td colspan="3" >
                            <button class="button button-block button-positive" style="vertical-align: middle;padding:5px;    width: 91%;
    margin-left: 4%;"  ng-click="openupdate(promotion.CampaignID, promotion.CampaignName, promotion.IsNoOfOffer, promotion.NoOfOffer, promotion.StartDate, promotion.EndDate, promotion.UsedOffer)">Edit</button>
                        </td>
                       
                    </tr>
                </table>

            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
